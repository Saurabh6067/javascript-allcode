<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin-left: 0px auto;
    }
    input{
        width: 300px;
        border: 0px;
        outline: 0px;

    }
    button{
        width: 100%;
        height: 40px;
        padding: 5px;
        border: 0px;
        outline: 0px;
        background-color: white;
    }
</style>

<body>
    <form action="" name="calc">
        <table border="1px solid black">
        
                <td colspan="4"><input type="text" name="box"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button">AC</button></td>
                <td><button type="button" >DEL</button></td>
                <td><button type="button onclick="calc.box.value +='/' ">/</button></td>
            </tr>
            <tr>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td><button type="button">*</button></td>
            </tr>
            <tr>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">+</button></td>
            </tr>
            <tr>
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button">-</button></td>
            </tr>
            <tr>
                <td><button type="text">.</button></td>
                <td><button type="text">0</button></td>
                <td colspan="2"><button type="text">=</button></td>
            </tr>
        </table>
    </form>
   
</body>

</html>
