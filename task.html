<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table
    {
        margin: 120px auto;
        width: 400px;
        height: 400px;

    }
    table:hover{
        height: 450px;
        width: 450px;

    tr {
        width: 400px;
        height: 100px;

    }
    td{
        width: 100px;
        height: 100px;
        background-color: white;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 60px;
    }
    td:hover{
        background-color: orange;
    }
    body{
        background: linear-gradient(rgb(6, 167, 179),rgb(84, 201, 84));
    
    }
    .zoom{
        animation-name: zoom;
        animation-timing-function: linear;
        animation-duration: 1s;
        animation-iteration-count: 1;

    }
    @keyframes zoom{
        0%{
            transform: scale(1);

        }
        50%{
            transform: scale(2);

        }
        100%{
            transform: scale(1);

        }

    }
    </style>
